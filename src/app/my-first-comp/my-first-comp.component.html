<div class="form-container">
    <h2>Simple Form</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input 
                type="text"
                id="name"
                name="name"
                [(ngModel)]="name"
                required
            >
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea rows="4" id="message" name="message" [(ngModel)]="message" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    <table *ngIf="isSubmitted">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let msg of messages; let x = index">
                <td> {{ x + 1 }} </td>
                <td> {{ msg.name }} </td>
                <td> {{ msg.email }} </td>
                <td> {{ msg.message }} </td>
            </tr>
        </tbody>
    </table>
</div>
